<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机排座位</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .seat-table {
            margin-top: 20px;
        }
        .seat-table td {
            width: 50px;
            height: 50px;
            text-align: center;
            vertical-align: middle;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">随机排座位</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="seat-form" class="mb-4">
                    <div class="mb-3">
                        <label for="start-id" class="form-label">起始学号</label>
                        <input type="number" class="form-control" id="start-id" required>
                    </div>
                    <div class="mb-3">
                        <label for="end-id" class="form-label">结束学号</label>
                        <input type="number" class="form-control" id="end-id" required>
                    </div>
                    <div class="mb-3">
                        <label for="exclude-ids" class="form-label">排除学号（用逗号分隔）</label>
                        <input type="text" class="form-control" id="exclude-ids" placeholder="例如：3,5,7">
                    </div>
                    <div class="mb-3">
                        <label for="col-sizes" class="form-label">每一列的人数（用逗号分隔）</label>
                        <input type="text" class="form-control" id="col-sizes" placeholder="例如：3,4,5" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">生成随机座位表</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h3 class="text-center">座位表</h3>
                <table id="seat-table" class="seat-table table-bordered mx-auto">
                    <!-- 座位表将动态生成在这里 -->
                </table>
            </div>
        </div>
    </div>

    <div style="height: 200px;">

    </div>

    <!-- 引入 Bootstrap JS 和依赖 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('seat-form').addEventListener('submit', function (event) {
            
            event.preventDefault(); // 阻止表单提交

            // 开始学号
            const startId = parseInt(document.getElementById('start-id').value);

            // 结束学号
            const endId = parseInt(document.getElementById('end-id').value);

            // 读取派出的学号
            const excludeIds = document.getElementById('exclude-ids').value
                .split(' ')
                .map(id => parseInt(id.trim()))
                .filter(id => !isNaN(id));

            // 读取列数
            const colSizes = document.getElementById('col-sizes').value
                .split(' ')
                .map(size => parseInt(size.trim()))
                .filter(size => !isNaN(size));

            // 生成学号列表
            let studentIds = [];
            for (let i = startId; i <= endId; i++) {
                if (!excludeIds.includes(i)) {
                    studentIds.push(i);
                }
            }

            // 随机打乱学号
            studentIds = shuffleArray(studentIds);

            // 生成座位表
            const seatTable = document.getElementById('seat-table');
            seatTable.innerHTML = ''; // 清空之前的座位表

            let index = 0;
            const maxRows = Math.max(...colSizes); // 最大行数
            for (let i = 0; i < maxRows; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < colSizes.length; j++) {
                    const cell = document.createElement('td');
                    if (i < colSizes[j] && index < studentIds.length) {
                        cell.textContent = studentIds[index];
                        index++;
                    } else {
                        cell.textContent = ''; // 空座位
                    }
                    row.appendChild(cell);
                }
                seatTable.appendChild(row);
            }
        });

        // 随机打乱数组
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
